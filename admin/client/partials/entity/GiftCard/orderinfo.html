<div class="col-md-3 s-md-content-block">
	<div class="s-md-content-block-inner">
		<div class="s-title">
			Order Info
			<div class="dropdown s-action">
				<a href="##" class="dropdown-toggle" id="dropdownMenu" data-toggle="dropdown">
					<i class="fa fa-ellipsis-h" title="actions"></i>
				</a>
				<ul class="dropdown-menu pull-right" aria-labelledby="dropdownMenu1">
					<li><a href="#">View Order</a></li>
				</ul>
			</div>
		</div>
		<div class="s-body">
			<ul class="list-unstyled">
				<li>
					<div class="row s-line-item">
						<div class="col-xs-6">Customer Name:</div>
						<div class="col-xs-6"><span ng-bind="swGiftCardOrderInfo.order.account_firstName"></span> <span ng-bind="swGiftCardOrderInfo.order.account_lastName"></span></div>
					</div>
				</li>

				<li>
					<div class="row s-line-item">
						<div class="col-xs-6">Order Number:</div>
						<div class="col-xs-6"><a href=""><span ng-bind="swGiftCardOrderInfo.order.orderNumber"></span></a></div>
					</div>
				</li>

				<li>
					<div class="row s-line-item">
						<div class="col-xs-6">Order Date:</div>
						<div class="col-xs-6" ng-bind="swGiftCardOrderInfo.order.orderOpenDateTime"></div>
					</div>
				</li>

				<li>
					<div class="row s-line-item">
						<div class="col-xs-6">Product:</div>
						<div class="col-xs-6"><a href=""><span ng-bind="swGiftCardOrderInfo.giftCard.originalOrderItem_sku_product_productName"></span></a></div>
					</div>
				</li>

			</ul>
		</div>
	</div>
</div>

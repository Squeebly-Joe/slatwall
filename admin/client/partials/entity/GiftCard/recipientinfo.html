<div class="col-md-3 s-md-content-block">
	<div class="s-md-content-block-inner">
		<div class="s-title">
			Recipient Info
			<div class="dropdown s-action">
				<a href="##" class="dropdown-toggle" id="dropdownMenu" data-toggle="dropdown">
					<i class="fa fa-ellipsis-h" title="actions"></i>
				</a>
				<ul class="dropdown-menu pull-right" aria-labelledby="dropdownMenu1">
					<li><a href="#">Change/Edit Recipient</a></li>
				</ul>
			</div>
		</div>
		<div class="s-body">
			<ul class="list-unstyled">
				<li>
					<div class="row s-line-item">
						<div class="col-xs-6">First Name:</div>
						<div class="col-xs-6" ng-bind="swGiftCardRecipientInfo.giftCard.orderItemGiftRecipient_firstName"></div>
					</div>
				</li>

				<li>
					<div class="row s-line-item">
						<div class="col-xs-6">Last Name:</div>
						<div class="col-xs-6" ng-bind="swGiftCardRecipientInfo.giftCard.orderItemGiftRecipient_lastName"></div>
					</div>
				</li>

				<li>
					<div class="row s-line-item">
						<div class="col-xs-6">Email:</div>
						<div class="col-xs-6" ng-bind="swGiftCardRecipientInfo.giftCard.orderItemGiftRecipient_emailAddress"></div>
					</div>
				</li>

				<li>
					<div class="row s-line-item">
						<div class="col-xs-6">Message:</div>
						<div class="col-xs-6">
							<a href="##" data-toggle="collapse" data-target="#j-recipient-message" aria-expanded="false" aria-controls="collapseExample">View Message</a>
						</div>
					</div>
					<div>
						<div class="collapse" id="j-recipient-message">
							<textarea class="form-control s-recipient-message" ng-bind="swGiftCardRecipientInfo.giftCard.orderItemGiftRecipient_giftMessage" disabled></textarea>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>

<form action="index.html" method="post" ng-if="collectionOptions && selectedFilterProperty">
    <div class="s-filter-group-item" sw-loading="collectionOptions">

        <div class="form-group form-group-sm">
            <div class="col-sm-10 s-no-paddings">
                <label class="col-sm-2 control-label s-no-paddings" for="collectionOptions">Select From Existing
                    Collections:</label>
                <select id="collectionOptions" class="form-control input-sm j-custom-select"
                        style="-webkit-appearance: menulist-button; border-color: rgb(153, 153, 153);"
                        ng-model="selectedFilterProperty.selectedCollection"
                        ng-options="collection as collection.collectionName for collection in collectionOptions">
                    <option selected="selected" value="">Select Collection</option>
                </select>
                <label class="col-sm-2 control-label s-no-paddings" for="oneToManyOptions">Select Condition:</label>
                <select id="oneToManyOptions" class="form-control input-sm j-custom-select"
                        style="-webkit-appearance: menulist-button; border-color: rgb(153, 153, 153);"
                        ng-model="selectedFilterProperty.selectedCriteriaType"
                        ng-options="oneToManyOption as oneToManyOption.display for oneToManyOption in oneToManyOptions">
                    <option selected="selected" value="">Select Condition</option>
                </select>
            </div>
            <div class="col-sm-2" style="padding-top:21px;">
                <button type="button" class="btn btn-sm btn-default"
                        ng-disabled="!selectedFilterProperty.selectedCollection"
                        ng-click="viewSelectedCollection()">
                    <i class="glyphicon glyphicon-eye-open"></i>
                </button>
                <button type="button" class="btn btn-sm btn-default" ng-click="addNewCollection()">
                    <i class="glyphicon glyphicon-plus"></i>
                </button>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</form>
